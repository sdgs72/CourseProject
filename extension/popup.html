<!DOCTYPE html>
<html>

<head>
  <title>CS410: WikiMiner</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="images/get_started128.png">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="css/fontawesome/all.css">

  


  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="p-2">
    <div>
      <div class="d-flex justify-content-between">
        <h2>CS410: WikiMiner <i id="refresh" class="ml-2 fas fa-sync"></i></h2>
        
      </div>
      <div class="border border-default rounded p-2">
        <nav>
          <div class="nav nav-tabs" id="myTab" role="tablist">
            <a class="nav-item nav-link active" id="control-tab" data-toggle="tab" href="#control-content" role="tab"
              aria-controls="control-content" aria-selected="true">Analysis</a>
            <a class="nav-item nav-link" id="raw-tab" data-toggle="tab" href="#raw-content" role="tab"
              aria-controls="raw-content" aria-selected="false">Raw JSON</a>
            <a class="nav-item nav-link" id="info-tab" data-toggle="tab" href="#info-content" role="tab"
              aria-controls="info-content" aria-selected="false">Info</a>

            
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="py-3 tab-pane fade show active" id="control-content" role="tabpanel"
            aria-labelledby="control-tab">
            <div class="input-group mb-3">
              <input id="queryInput" type="text" class="form-control" placeholder="Enter a question here" aria-label="Enter a question here" aria-describedby="basic-addon2">
            </div>

          
            <p class="pt-1 pb-3" id="queryDisplay"><code>Question</code> : <span></span></p>
            <div id="answer-spinner" class="spinner-grow text-primary d-none" role="status">
              <span class="sr-only">Loading...</span>
              </div>
           <ul id="answer-content">
             <!-- here goes the answer contents -->
           </ul>




           <!-- This section is for inner tabs -->
           <div class="border border-default rounded m-2 p-2">
            <nav>
              <div class="nav nav-tabs" style="background-color: #f1f1f1" id="inner-tabs" role="tablist">
                <a class="nav-item nav-link active" id="inner-summary-tab" data-toggle="tab" href="#inner-summary-content" role="tab"
                  aria-controls="inner-summary-content" aria-selected="true">Summary</a>
                <a class="nav-item nav-link" id="inner-more-tab" data-toggle="tab" href="#inner-image-content" role="tab"
                  aria-controls="inner-image-content" aria-selected="false">Images</a>
                  <!-- Edit here to add more inner tabs -->
              </div>
            </nav>
  
  
  
            <div class="tab-content">
              <div class="p-2 tab-pane active" id="inner-summary-content" role="tabpanel" aria-labelledby="inner-summary-tab">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                  <p>done</p>
                </div>
                
              </div>
    
    
    
              <div class="p-2 tab-pane fade" id="inner-image-content" role="tabpanel" aria-labelledby="inner-more-tab">
                <!-- here goes the image content -->
                <div id="flex" class="d-flex flex-wrap justify-content-around">

                </div>
              </div>
            </div>



           </div>
          </div>
          <div class="p-2 tab-pane fade" id="info-content" role="tabpanel" aria-labelledby="info-tab">
            <h5>Authors</h5>
            <ul>
              <li>kaungky2@illinois.edu</li>
              <li>shyams4@illinois.edu</li>
              <li>hianant2@illinois.edu</li>
            </ul>
          </div>

          <div class="p-2 tab-pane fade" id="raw-content" role="tabpanel" aria-labelledby="raw-tab">
            <!-- insider here goes RAW JSON information -->
            <div class="d-flex justify-content-end">
              <button class="btn btn-danger btn-sm mb-2" id="clear-btn">clear</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </div>

  </div>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
